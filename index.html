<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blank Template</title>

	<!-- external CSS link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<section class="hero-img">
			<img src="mountain.jpg" alt="">
		</section>
		<section class="hero-text">
			<div>
				<p>Welcome to <span>Nuture</span></p>
				<p>Have an Account? <a href="#">Sign in</a></p>
			</div>
			<h1>Sign Up</h1>

			<section class="form">
				<form action="fadumascode@gmail.com" method="post">
					<ul>
						<li>
							<div><label for="firstName">First Name</label>
								<input placeholder="First Name" type="text" name="firstName" id="firstName" required>
							</div>

						</li>
						<li>
							<div><label for="lastName">Last Name</label>
								<input placeholder="Last Name" type="text" name="lastName" id="lastName" required>
							</div>
						</li>
						<li>
							<div><label for="email">Email</label>
								<input placeholder="Email" type="email" name="email" id="email" required>
							</div>

						</li>
						<li>
							<div><label for="phone">Phone Number</label>
								<input placeholder="Phone Number" type="tel" name="phone" id="phone">
							</div>
						</li>
						<li>
							<div><label for="password">Enter your Password</label>
								<input placeholder="Password" type="password" name="password" id="password" required
									minlength="6">
							</div>

						</li>
						<li>
							<div><label for="confirmPassword"> Confirm your Password</label>
								<input placeholder="Confirm Password" type="password" name="confirmPassword"
									id="confirmPassword" required minlength="6">
							</div>

						</li>
						<li>
							<button type="submit">Sign Up</button>
						</li>
					</ul>

				</form>
			</section>
		</section>
	</main>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
